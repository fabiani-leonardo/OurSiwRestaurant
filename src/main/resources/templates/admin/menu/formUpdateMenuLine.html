<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Modifica voce del menu</title>
	<link rel="stylesheet" href="/stile.css?version=2" />
</head>

<body>

	<h1>Modifica voce del menu</h1>

	<form th:action="@{'/admin/menu/editMenuLine/' + ${menuLine.id}}" 
	      th:object="${menuLine}" 
	      method="post">

		<div>
			<label for="name">Nome:</label>
			<input type="text" id="name" th:field="*{name}" required />
		</div>

		<div>
			<label for="category">Categoria:</label>
			<input type="text" id="category" th:field="*{category}" required />
		</div>

		<div>
			<label for="price">Prezzo:</label>
			<input type="number" step="0.01" id="price" th:field="*{price}" required />
		</div>

		<div>
			<label for="description">Descrizione:</label>
			<textarea id="description" th:field="*{description}"></textarea>
		</div>

		<div>
			<button type="submit">Salva modifiche</button>
		</div>
	</form>

	<br>
	<a href="/admin/menu/adminMenuHome">Torna alla Home Admin Menu</a>

</body>

</html>
