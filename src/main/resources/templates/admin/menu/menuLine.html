<!DOCTYPE html>
<html>

<head>
	<title>Voce del menu</title>
	<link rel="stylesheet" href="/css/adminOperazioni.css" />
</head>

<body>

	<div th:if="${menuLine}">
		<h1 th:text="${menuLine.name}">nome voce del menu</h1>
		<div>Categoria: <span th:text="  ${menuLine.category} ">categoria</span></div>
		<div>Prezzo: <span th:text="  ${menuLine.price} +' ' +'euro' ">1000</span>
		</div>


		<div th:if="${menuLine.description}">
			Descrizione: <span th:text="${menuLine.description}">descrizione</span>
		</div>
	</div>

	<div th:unless="${menuLine}">Non esiste</div>
	

	<br>
	<a href="/admin/menu/adminMenuHome">Torna ad operazioni sul menu</a>

</body>

</html>
